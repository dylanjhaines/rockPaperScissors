<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="dom.js" defer></script>

</head>
<body>
   <h1>Rock Paper Scissors!</h1> 
   <p><h2>Make your selection below, first to 5 wins!</h2></p>
    <div id="container">
        <button id="rock">&#128074</button> <!--rock-->
        <button id="paper">&#9995</button> <!--paper-->
        <button id="scissors">&#9996</button><!--scissors-->
    </div>
    <div id="results">
        <h2>Win</h2>
            <div class="win">0</div>
        <h2>Lose</h2>    
        <div class="lose">0</div>
        <h2>Draw</h2>
        <div class="tie">0</div>
    </div>
    <div class="message"></div>
    <div id="container1">
        <button id="reset">Reset Game</button>
    </div>
</body>
</html>
